<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./resources/images/logo.png" />
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>
    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>New Arrival</h4>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>
    <div class="container">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="./resources/images/pen.png" height="50%"/>
          </div>
            <span class="description">Exploding Pen</span>
        </div>
          <div class="product">
            <div class="product-image">
            <img src="./resources/images/watch.png" height="50%" />
          </div>
            <span class="description">Cellular Watch</span>
          </div>
          <div class="product">
            <div class="product-image">
            <img src="./resources/images/glasses.png" height="60%" />
          </div>
            <span class="description">Thermal Glasses</span>
          </div>
         </div>
        <div class="container">
          <div class="business-info">
            <div class="info">
              <span class="title">Location</span>
              <span>-47.346436, 84.32354</span>
            </div>
            <div class="info">
              <span class="title">Hours</span>
              <span>0800-1800</span>
            </div>
          </div>
        </div>
        <footer>
          <div class="container">
            Copyright Secret Agent Supply Inc.
          </div>
        </footer>
    </div>
  </body>
</html>
